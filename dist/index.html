<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=t, initial-scale=1.0" />
        <title>ToDo List</title>
        <link rel="stylesheet" href="input.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body
        class="w-screen h-screen bg-cyan-500 flex flex-col items-center font-mono"
    >
        <div class="text-[60px] italic underline text-slate-900 font-bold p-5">
            ToDo List
        </div>
        <div
            class="rounded-xl w-[300px] h-[500px] flex flex-col items-center justify-around italic"
        >
            <div class="flex flex-col justify-around items-center">
                <input
                    type="text"
                    class="inputTask focus:outline-none border-none bg-yellow-500 mx-2 rounded-xl text-slate-900 text-xl overflow-hidden px-4 py-1 uppercase font-semibold italic"
                    maxlength="25"
                />
                <button
                    type="button"
                    class="addTask my-3 w-24 font-semibold uppercase italic rounded-xl bg-yellow-500 hover:text-yellow-500 hover:bg-slate-900"
                >
                    Add task
                </button>
            </div>
            <div
                class="h-[70%] w-[90%] flex flex-col items-center justify-start"
            >
                <div
                    class="text-slate-900 text-xl font-bold underline mb-5 uppercase"
                >
                    Pending tasks
                </div>
                <ul
                    class="tasks w-[100%] flex flex-col justify-around items-start list-inside list-disc"
                ></ul>
            </div>
        </div>

        <script src="../script/script.js"></script>
    </body>
</html>
