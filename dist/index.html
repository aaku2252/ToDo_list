<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ToDo List</title>
        <link rel="stylesheet" href="input.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body
        class="w-screen h-screen bg-cyan-800 flex flex-col items-center justify-center font-mono"
    >
        <div
            class=" bg-cyan-200  shadow-2xl rounded-2xl flex flex-col items-center justify-around my-4"
        >
            <div
                class="text-[60px] italic  text-slate-900 font-bold p-5"
            >
                ToDo List
            </div>
            <div
                class="rounded-xl w-[350px] h-[500px] flex flex-col items-center justify-around italic"
            >
                <div class="flex flex-col justify-around items-center">
                    <input
                        type="text"
                        id="input"
                        class="focus:outline-none border-none bg-yellow-500 mx-2 rounded-xl text-slate-900 text-xl overflow-hidden px-4 py-1 uppercase font-semibold italic"
                        maxlength="25"
                    />
                    <button
                        type="button"
                        id="btn"
                        class="my-3 w-24 font-semibold uppercase italic rounded-xl bg-yellow-500 hover:text-yellow-500 hover:bg-slate-900"
                    >
                        Add task
                    </button>
                </div>
                <div
                    class="h-[70%] w-[90%] flex flex-col items-center justify-start"
                >
                    <div
                        class="text-slate-900 text-xl font-bold  mb-5 uppercase"
                    >
                        Pending tasks : <span id="numTasks">0</span>
                    </div>
                    <ul
                        class="w-[100%] flex flex-col justify-around items-start list-inside"
                        id="tasks"
                    ></ul>
                </div>
            </div>
        </div>
        <script src="../script/script.js"></script>
    </body>
</html>
